<h1>Prime Number Checker</h1>
<script type="text/Javascript">

    /*

        Prime Number Checker

        A prime number is a positive integer greater than 1 that is only divisible by 1 and itself.
        For example, 2, 3, 5, 7, 11 are the first few prime numbers. Write a JavaScript program that
        will accept a single numeric value and determine if it is a prime number or not. For cases
        when the number is not a prime number include all divisors. 

        Example #1:
        Input: 5
        Output: 5 is a prime number :)

        Example #2:
        Input: 6
        Output: 6 is not a prime number :(
                6 is divisible by 2,3

        Fun Fact: this solution uses "proof by contradiction" to determine the result.
        See:
        https://en.wikipedia.org/wiki/Proof_by_contradiction
        http://www2.edc.org/makingmath/mathtools/contradiction/contradiction.asp
    
    */

    // input
    let input = prompt("Enter a number: ");
    let possiblePrime = parseInt(input);

    // calculations
    let isPrime = true;
    let divisors = [];
    if (possiblePrime >= 2) {
        // determine if possiblePrime is not a prime
        // evenly divisible by any number > 2 and possiblePrime
        for (let i=2; i < possiblePrime; i++) {
            if (possiblePrime%i == 0) {
                isPrime = false;
                divisors.push(i);
            }
        }
    } else {
        isPrime = false;
    }

    // output
    if (isPrime === true) {
        document.write(`${possiblePrime} is a prime number :)`);
    } else {
        document.write(`${possiblePrime} is NOT a prime number :( <br/>`);
        document.write(`${possiblePrime} is divisible by ${divisors}`);
    }

</script>
</body>
